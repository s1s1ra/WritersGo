<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/L.css') }}">
</head>
<body>
  {% extends "template.html" %}
  {% block content %}
  <div class="login-form">
    <form action="/" method="post">
      <div class="avatar">
        <img src="https://user-images.githubusercontent.com/46837462/76748125-39c71c80-67a0-11ea-8775-803d8510da54.png" alt="LOGIN">
      </div>
          <h2 class="text-center">Login</h2>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="UserEmail" required="required">
          </div>
      <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required="required">
          </div>
              <input type=submit class="btn" style="text-decoration: none;">Login</input>
      <div class="clearfix">
              <p class="text-center regular">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here!</a></p>
          </div>
    </form>
    </div>
    {% endblock %}
</body>
</html>
