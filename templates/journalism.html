<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/journa.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script script src="{{url_for('static', filename='js/hom.js')}}"></script>
    <title>Journalism</title>
</head>
<body onload="setTopic('{{ topic }}')">
    {% extends "template.html" %}
  {% block content %}
  <div class="container contact">
<div class="row">
  <div class="col-md-12">
    <div class="contact-form">
      <form action="/send" method="POST" enctype="multipart/form-data">

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="name">First Name:</label>
        <div class="col-md-10">
        <input type="text" class="form-control" id="name" placeholder="Enter First Name" name="name" required/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="lname">Last Name:</label>
        <div class="col-md-10">
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="email">Email:</label>
        <div class="col-md-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="phone">Phone:</label>
        <div class="col-md-10">
        <input type="tel" class="form-control" id="phone" placeholder="Enter 10 digit phn num" name="phone" pattern="[0-9]{10}" required/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="college">College:</label>
        <div class="col-md-10">
        <input type="text" class="form-control" id="college" placeholder="Enter college name" name="college" required/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="option">Topic:</label>
        <div class="col-md-10">
        <input type="text" class="form-control" id="option" name="option" readonly/>
        </div>
      </div>

      <div class="form-group row col-md-offset-1">
        <label class="control-label col-md-2" for="essay">Entry:</label>
        <div class="col-md-10">
          <input type="file" class="form-control-file" name="essay" accept=".pdf,.docx,.doc/*" required/>
          <br>
          <p style="color:brown; font-size=20%">Acceptable file format : PDF or Word (doc/docx)</p>
        </div>
        <br>
      </div>

      <div class="form-group row col-md-offset-1">
        <div class="col-md-10">
        <input type="submit" value="Submit" class="btn btn-default">
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
  {% endblock %}
</body>
</html>
